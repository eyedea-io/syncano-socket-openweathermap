name: openweathermap
version: 0.0.26
description: Interface for OpenWeatherMap API
url: 'https://github.com/eyedea-io/syncano-socket-openweathermap'
keywords:
  - openweathermap
  - weather
config:
  APP_ID:
    description: OpenWeatherMap API key
    long_description: |
      To find the API key, go to your OpenWeatherMap account and copy it from
      API keys section at (https://home.openweathermap.org/api_keys).
    required: true
endpoints:
  get-temperature:
    description: Get actual temperature
    file: scripts/get-temperature.js
    parameters:
      city:
        type: string
        description: City for which you want to get weather
        example: Oslo
    response:
      mimetype: application/json
      examples:
        - exit_code: 200
          description: Success
          example: |
            {
              "temp":"-2.3"
            }
        - exit_code: 400
          description: Failed
          example: |
            {
              "message":"Error: Not found city"
            }
  get-three-hours-forecast:
    description: Get three hours weather forecast
    file: scripts/get-three-hours.js
    parameters:
      city:
        type: string
        description: City for which you want to get weather
        example: Oslo
    response:
      mimetype: application/json
      examples:
        - exit_code: 200
          description: Success
          example: |
            [
              { "weather": "rain", "hour": "12pm" },
              { "weather": "clear sky", "hour": "1pm" }
            ]
        - exit_code: 400
          description: Failed
          example: |
            {
              "message": "City not found"
            }
