name: openweathermap
version: 0.0.2
description: 'Interface for OpenWeatherMap API'
keywords:
  - openweathermap
  - weather
config:
  APP_ID:
    required: true
endpoints:
  get-temperature:
    description: 'Get actual temperature'
    file: scripts/get-temperature.js
    parameters:
      city:
        type: string
        description: 'City for which you want to get weather'
        example: Oslo
    response:
      mimetype: application/json
      examples:
        -
          exit_code: 200
          description: Success
          example:
            temp: '-2.3'
        -
          exit_code: 400
          description: Failed
          example:
            message: 'Error: Not found city'
  get-three-hours-forecast:
    description: 'Get three hours weather forecast'
    file: scripts/get-three-hours.js
    parameters:
      city:
        type: string
        description: 'City for which you want to get weather'
        example: Oslo
    response:
      mimetype: application/json
      examples:
        -
          exit_code: 200
          description: Success
          example: "[\n  { \"weather\": \"rain\", \"hour\": \"12pm\" },\n  { \"weather\": \"clear sky\", \"hour\": \"1pm\" }\n]\n"
        -
          exit_code: 400
          description: Failed
          example:
            message: 'City not found'
